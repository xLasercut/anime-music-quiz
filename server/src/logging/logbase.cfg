[SERVER001]
Level = INFO
Text = server running on port="{{port}}"

[SERVER002]
Level = INFO
Text = new connection - id="{{id}}"

[SERVER003]
Level = INFO
Text = client disconnected - id="{{id}}"

[SERVER004]
Level = ERROR
Text = Unhandled error - msg="{{msg}}"

[ADMIN001]
Level = INFO
Text = admin command reload all lists - id="{{id}}" admin="{{admin}}"

[ADMIN002]
Level = INFO
Text = admin command kick player - id="{{id}}" admin="{{admin}}" idKicked="{{idKicked}}" username="{{username}}"

[ADMIN003]
Level = WARN
Text = non admin initiated admin command - id="{{id}}"

[ADMIN004]
Level = INFO
Text = admin command change player name - id="{{id}}" admin="{{admin}}" idChanged="{{idChanged}}" newName="{{newName}}"

[GAME001]
Level = DEBUG
Text = zero players connected. resetting game state

[GAME002]
Level = INFO
Text = start new round - songCount="{{songCount}}" gameMode="{{mode}}"

[GAME003]
Level = INFO
Text = round ended

[GAME004]
Level = INFO
Text = generated game list - size="{{size}}"

[GAME005]
Level = INFO
Text = new song - number="{{number}}" title="{{title}}" anime="{{anime}}" type="{{type}}" artist="{{artist}}"

[GAME006]
Level = DEBUG
Text = song over. starting score calculation

[GAME007]
Level = DEBUG
Text = received guess - song="{{song}}" anime="{{anime}}"

[SETTING001]
Level = INFO
Text = game settings requested by client - id="{{id}}"

[SETTING002]
Level = INFO
Text = game settings updated - id="{{id}}" songCount="{{songCount}}" guessTime="{{guessTime}}" mode="{{mode}}" lists="{{lists}}"

[PLAYER001]
Level = INFO
Text = new player added - id="{{id}}" username="{{username}}"

[PLAYER002]
Level = INFO
Text = removed player - id="{{id}}" username="{{username}}"

[PLAYER003]
Level = INFO
Text = moved game host - id="{{id}}" username="{{username}}"

[CHAT001]
Level = DEBUG
Text = player message - username="{{username}}" message="{{message}}"

[AUTH001]
Level = INFO
Text = authenticated client - admin="{{admin}}" id="{{id}}"

[AUTH002]
Level = WARN
Text = unauthorised connection - id="{{id}}"

[LIST001]
Level = INFO
Text = user list files requested by client - id="{{id}}"

[LIST002]
Level = INFO
Text = full list requested by client - id="{{id}}"

[LIST003]
Level = INFO
Text = user list requested by client - id="{{id}}" filename="{{filename}}"

[LIST004]
Level = INFO
Text = add anime request - id="{{id}}" filename="{{filename}}" name="{{name}}" title="{{title}}" songId="{{songId}}"

[LIST005]
Level = INFO
Text = remove anime request - id="{{id}}" filename="{{filename}}" name="{{name}}" title="{{title}}" songId="{{songId}}"

[EMOJI001]
Level = INFO
Text = emoji add request - id="{{id}}" command="{{command}}" src="{{src}}" type="{{type}}"

[EMOJI002]
Level = INFO
Text = emoji remove request - id="{{id}}" command="{{command}}" src="{{src}}" type="{{type}}"

[LOG001]
Level = ERROR
Text = invalid log reference - logReference="{{logReference}}"

[LOG002]
Level = ERROR
Text = invalid log level - logReference="{{logReference}}" level="{{level}}"

[LOG003]
Level = ERROR
Text = invalid log text - logReference="{{logReference}}" text="{{text}}"