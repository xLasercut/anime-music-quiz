version: '3'
services:
    server:
        restart: unless-stopped
        build:
            context: './server/'
        ports:
            - 3001:3001
        volumes:
            - ./server/database/data/:/home/amq_server/database/data
            - ./server/logs/:/home/amq_server/logs
        logging:
            options:
                max-size: 50m

    ngrok:
        restart: unless-stopped
        image: wernight/ngrok
        environment:
            - NGROK_REGION=eu
            - NGROK_PORT=3001
        ports:
            - 4040:4040
        logging:
            options:
                max-size: 50m
        links:
            - server:http